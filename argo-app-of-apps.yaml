apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self-heal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/RESTfulAyush/self-heal-platform-config"
    targetRevision: HEAD
    path: apps
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
