apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://weaveworks.github.io/kured
    chart: kured
    targetRevision: 4.7.0 # or latest stable
    helm:
      values:
        configuration:
          startTime: "0:00"
          endTime: "23:59"
          rebootCommand: "/usr/bin/systemctl reboot"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
