apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubereboot.github.io/charts
    chart: kured
    targetRevision: 5.3.0
    helm:
      values: |
        configuration:
          startTime: "0:00"
          endTime: "23:59"
          rebootCommand: "/usr/bin/systemctl reboot"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
